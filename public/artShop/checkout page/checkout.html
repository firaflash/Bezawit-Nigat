<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="checkout.css">
  <meta name="description" content="Secure and easy checkout page for your order. Choose your payment method and complete your purchase.">
</head>
<body>

  <main class="container">
    <div class="window">
      
      <!-- ORDER INFO -->
      <div class="order-info">
        <div class="order-info-content">
          <h2>ðŸ§¾ Order Summary</h2>
          <div class="line"></div>
          
          <!-- Order items will be inserted dynamically -->
           <ul class="cart-items" id="cart-items">
          <!-- Cart items will be dynamically added here -->
            </ul>
          <div class="line"></div>

          <!-- Total Summary -->
          <div class="total-card">
            <h3>Total Amount</h3>
            <p id="total-amount">$0.00</p>
          </div>
        </div>
      </div>

      <!-- CREDIT CARD FORM -->
      <div class="credit-info">
        
            <form id="checkout-form" onsubmit="handlePayment(event)">
            <!-- Personal Information Section -->
            <h3 id="personal-info">Personal Information</h3>
            <div class="form-group name-group">
            
              <div class="name-fields"> 
                <label for="first-name">First Name</label>
                <input class="input-field" autofocus type="text" id="first-name" name="first-name" required>
              </div>
              <div class="name-fields">
                <label for="last-name">Last Name</label>
                <input class="input-field" type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input class="input-field" type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="input-field" type="email" id="buyer-email" name="email" required>
            </div>

            <!-- Payment Method Section -->
            <h2>Proceed To Payment</h2>
            <div class="payment-options">
          
            <button type="submit" class="pay-btn" id="submit-btn">
              <span id="btn-text">Complete Order</span>
              <span id="btn-spinner" class="spinner hidden"></span>
            </button>
            </form>
        
        </div>


    </div>
  </main>
  <script src="checkout.js" type="module"></script>
</body>
</html>
